<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <div class="input-field">
        <input id="todo-input" type="text" placeholder="Add a todo" />
        <button id="add-todo" class="btn waves-effect waves-light">Add</button>
      </div>
      <ul id="todo-list" class="collection"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
