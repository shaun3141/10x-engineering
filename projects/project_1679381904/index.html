<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Todo App</a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <form class="col s12" id="todo-form">
          <div class="row">
            <div class="input-field col s12">
              <input
                type="text"
                name="todo-item"
                id="todo-item"
                class="validate"
              />
              <label for="todo-item">New Todo Item</label>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="add-todo"
            >
              Add Todo
              <i class="material-icons right">add</i>
            </button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="collection" id="todo-list"></ul>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("form").submit(function (event) {
          event.preventDefault();
          var $todoItem = $("#todo-item");
          var todoText = $todoItem.val();
          if (todoText.length > 0) {
            var $todoList = $("#todo-list");
            $todoList.append(
              '<li class="collection-item"><div>' +
                todoText +
                '<a href="#" class="secondary-content"><i class="material-icons">delete</i></a></div></li>'
            );
            $todoItem.val("");
          }
        });

        $("#todo-list").on("click", ".secondary-content", function (event) {
          event.preventDefault();
          $(this).parent().parent().remove();
        });
      });
    </script>
  </body>
</html>
