<!-- Add note modal -->
<div id="note-modal" class="modal">
  <div class="modal-content">
    <h3>Add Note</h3>
    <form id="note-form">
      <textarea id="note-input" placeholder="Add a note..."></textarea>
      <div class="modal-controls">
        <button class="modal-button" type="submit">Save</button>
        <button class="modal-button" type="button" onclick="closeModal()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
