<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="center">Todo App</h1>
      <ul id="todo-list" class="collection"></ul>
      <form id="todo-form">
        <div class="input-field">
          <input id="todo-input" type="text" class="validate" />
          <label for="todo-input">Enter your task</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
          Add Task
        </button>
      </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
